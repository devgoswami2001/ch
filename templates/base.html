    <script>
        // JavaScript code to handle room and guest count
        const roomDecrementButton = document.getElementById("room-decrement");
        const roomIncrementButton = document.getElementById("room-increment");
        const guestDecrementButton = document.getElementById("decrement");
        const guestIncrementButton = document.getElementById("increment");
        const guestCount = document.getElementById("guest-count");
        const roomCount = document.getElementById("room-count");
        const guestInput = document.getElementById("guest");
        const roomInput = document.getElementById("room");

        // Initialize guest and room counts
        let currentGuestCount = 1;
        let currentRoomCount = 1;

        // Function to update guest and room counts
        function updateCounts() {
            guestCount.textContent = currentGuestCount;
            guestInput.value = currentGuestCount;
            roomCount.textContent = currentRoomCount;
            roomInput.value = currentRoomCount;
        }

        // Decrement room count
        roomDecrementButton.addEventListener("click", () => {
            if (currentRoomCount > 1) {
                currentRoomCount--;
                if (currentGuestCount > currentRoomCount * 2) {
                    currentGuestCount = currentRoomCount * 2;
                }
                updateCounts();
            }
        });

        // Increment room count
        roomIncrementButton.addEventListener("click", () => {
            if (currentRoomCount < 4) { // Limit room count to 4
                currentRoomCount++;
                if (currentGuestCount > currentRoomCount * 2) {
                    currentGuestCount = currentRoomCount * 2;
                }
                updateCounts();
            }
        });

        // Decrement guest count
        guestDecrementButton.addEventListener("click", () => {
            if (currentGuestCount > 1) {
                currentGuestCount--;
                updateCounts();
            }
        });

        // Increment guest count
        guestIncrementButton.addEventListener("click", () => {
            if (currentGuestCount < currentRoomCount * 2) {
                currentGuestCount++;
                updateCounts();
            }
        });
    </script>

    <script>
        // Function to handle the appearance of elements with the class 'slide-in'
        function handleIntersection(entries, observer) {
            entries.forEach((entry) => {
                // Only act on the element if it is intersecting (visible on screen)
                if (entry.isIntersecting) {
                    // Add the 'visible' class to trigger the animation
                    entry.target.classList.add('visible');
                    // Remove the observer after the animation is triggered
                    observer.unobserve(entry.target);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Define the options for the IntersectionObserver
            const options = {
                rootMargin: '0px',
                threshold: 0.1 // Trigger if at least 10% of the target is visible
            };

            // Create a new Intersection Observer instance
            const observer = new IntersectionObserver(handleIntersection, options);

            // Target the section to observe
            const target = document.querySelector('.blog-section');

            // Start observing the target
            observer.observe(target);
        });


    </script>

    <script>
        function submitForm() {
            var newPassword = $("#new_pass").val();
            var reenteredPassword = $("#re_new_pass").val();

            // Check if the passwords match
            if (newPassword !== reenteredPassword) {
                // Display an error message
                $("#passwordMismatchError").text("Passwords do not match");
                return;
            }

            // Check if the password length is at least 8 digits
            if (newPassword.length < 8) {
                // Display an error message
                $("#passwordLengthError").text("Password must be at least 8 digits");
                return;
            }

            // Passwords match and have the correct length, submit the form using AJAX
            $.ajax({
                type: "POST",
                url: "#",
                data: $("#resetpassword").serialize(),
                success: function (response) {
                    // Handle the success response
                    console.log(response);
                    if (response.success) {
                        alert("Password reset successfully!");
                        $('#ModalCenter').modal('hide'); // Close the modal on successful reset
                    } else {
                        alert("Password reset failed. " + response.error);
                    }
                },
                error: function (xhr, textStatus, errorThrown) {
                    // Handle the error response
                    console.error("Error: " + xhr.responseText);
                }
            });
        }
    </script>
