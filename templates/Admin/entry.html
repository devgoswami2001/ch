{% extends 'base1.html' %} {% block content %}

<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form action="{% url 'Daily_entry' %}" method="post" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Daily Entry </span></h5>
                  {% include 'includes/messages.html' %}
               </div>
               <div style="display: flex; flex-wrap: wrap">
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Select Vehicle :</label>
                        <select name="id" class="form-control">
                           <option value="">All</option>
                           {% for v in V %}
                           <option value="{{ v.id }}">{{ v.registration_no }}</option>
                           {% endfor %}
                        </select>
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Date </label>
                        <input type="date" class="form-control" name="date" id="last_meter" required />
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Out Meter Reading: </label>
                        <input type="number" class="form-control" name="out" id="current_meter" required />
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>In Meter Reading: </label>
                        <input type="number" class="form-control" name="inn" id="current_meter" required />
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Party Name: </label>
                        <input type="text" class="form-control" name="pn" id="current_meter" required />
                     </div>
                  </div>
                  <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Address: </label>
                        <input type="text" class="form-control" name="add" id="current_meter" required />
                     </div>
                  </div>
                  <div class="col-12">
                     <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>

{% endblock %}
