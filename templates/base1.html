      <script>
         document.getElementById("export-btn").addEventListener("click", function() {
             const table = document.getElementById("table_id"); // Assuming your table has the ID "table_id"
             const rows = table.getElementsByTagName("tr");
             const headerRow = rows[0]; // Get the header row
             const headerCells = headerRow.getElementsByTagName("th");
             const headers = [];
             for (let i = 0; i < headerCells.length; i++) {
                 headers.push(headerCells[i].innerText);
             }
     
             const data = [];
             for (let i = 1; i < rows.length; i++) { // Start from index 1 to skip the header row
                 const row = rows[i];
                 const cells = row.getElementsByTagName("td");
                 const rowData = [];
                 for (let j = 0; j < cells.length; j++) {
                     rowData.push(cells[j].innerText);
                 }
                 data.push(rowData);
             }
     
             // Add the headers as the first row in the data array
             data.unshift(headers);
     
             const csvContent = "data:text/csv;charset=utf-8," + data.map(row => row.join(",")).join("\n");
             const encodedUri = encodeURI(csvContent);
             const link = document.createElement("a");
             link.setAttribute("href", encodedUri);
             link.setAttribute("download", "student_data.csv");
             document.body.appendChild(link);
             link.click();
         });
     </script>
